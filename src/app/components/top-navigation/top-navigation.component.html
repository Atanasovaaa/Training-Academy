<div class="top-navigation">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Training Academy</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="collapsibleNavbar"
    >
      <div *ngIf="isAuthenticated; else noAuthenticated" class="user-name">
        <h4>
          <i style="padding-right: 15px;"
            >Hello, <a href=""> {{ userName }} </a></i
          >
        </h4>
      </div>
      <ng-template #noAuthenticated>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>
      </ng-template>
      <div *ngIf="isAuthenticated">
        <a class="route-logout" (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>
</div>
